<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="h1-container">
      <h1 class="white-font title">&#10024; Self Care Center &#10024;</h1>
    </div>
    <section>
      <div class="h3-container">
      <h3 class="white-font h3">Which type of message?</h3>
      </div>
      <div class="white-box-parent">
        <div class="button-container first-white-box">
          <input type="radio" id="affirm">
          <label class="affirmation">affirmation</label>
          <input type="radio" id="mantras">
          <label class="mantra">mantra</label>
        </div>
        <div class="submit-container">
          <button class="white-font submit">Receive Message</button>
        </div>
      </div>
      <br>
      <div class="bottom-container">
        <div class="bottom-box">
          <span class="print hidden"></span>
          <img src="./assets/meditate.svg" alt="meditate icon" class="img hidden">
        </div>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
